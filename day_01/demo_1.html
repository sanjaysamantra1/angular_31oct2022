<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 400px;
        height: 400px;
      }
      button {
        padding: 15px 70px;
        color: white;
        font-weight: bolder;
        border: none;
        border-radius: 3px;
      }
      #btn2 {
        background-color: orangered;
      }
      #btn1 {
        background-color: orange;
      }
    </style>
   
  </head>
  <body>
    <img
      src="https://rukminim1.flixcart.com/image/832/832/l3t2fm80/backpack/x/r/s/-original-imageunnrrstf52n.jpeg?q=70"
    /><br />
    <button id="btn1" onclick="addToCart()">ADD TO CART</button>
    <button id="btn2">BUY NOW</button>
    <br />
    <button class="btn btn-success">success button</button>
    <button class="btn btn-danger">danger button</button>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <button class="btn btn-warning">warning button</button>
    <br />
    <h2>My Name is: <span></span></h2>

    <script>
        function addToCart() {
          alert("Your item is added to cart");
        }
        let name = "Sachin Tendulkar";
        document.querySelector("span").innerHTML = name;
      </script>
  </body>
</html>
